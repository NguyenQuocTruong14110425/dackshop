<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<div class= "col-md-3"></div>
<div class="col-md-6">
    <form [formGroup]="form" (submit)="addcustomerSubmit()">
      <div class="form-group">           
          Tên: <input type="text" name="fullname" id="fullname" formControlName="fullname" class="form-control" autocomplete="off" 
            placeholder="Nhập tên">
      </div>
      <div class="form-group">           
        Địa chỉ: <input type="text" name="address" id="address" formControlName="address" class="form-control" autocomplete="off" 
          placeholder="Nhập địa chỉ">
    </div>
    <div class="form-group">           
      Ngày sinh: <input type="text" name="birthday" id="birthday" formControlName="birthday" class="form-control" autocomplete="off" 
        placeholder="Nhập ngày sinh">
  </div>

      <div class="form-group">           
          SDT: <input type="text" name="numberphone" id="numberphone" formControlName="numberphone" class="form-control" autocomplete="off" 
            placeholder="Nhập sdt">
      </div>
      <input type="submit" class="btn btn-primary" value="submit">
    </form>


  </div>
