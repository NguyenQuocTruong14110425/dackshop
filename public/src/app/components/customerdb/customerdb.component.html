<mat-tab-group>
    <mat-tab label="Customer Database">
        <div class="example-header">
            
            <mat-form-field floatPlaceholder="never">
              <input matInput #filter [(ngModel)]="term" name="something" placeholder="Filter users">
            </mat-form-field>
            <button routerLink='/addcustomer' class="locatebtnewcustom" mat-raised-button color="basic">Khách hàng mới</button>
            <button class="locatebtimport" mat-raised-button color="basic">Import Excel</button>
          </div>

    <br/>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Tên</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">SDT</th>
            <!-- <th scope="col"></th> -->
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerposts | filter: term">
           
           <td>{{customer.fullname}}</td>
           <td>{{customer.address}}</td>
           <td>{{customer.birthday}}</td>
           <td>{{customer.numberphone}}</td>
           <!-- <td><a [routerLink]="['/updatecustomer/', customer._id]" ><button type="button" name="button" class="btn btn-sm btn-info">Cập nhật</button></a></div>
           -->
          </tr>
        </tbody>
      </table>
    </mat-tab>
    <mat-tab label="Dashboard">Content 2</mat-tab>
</mat-tab-group>
