<div class="bodycontent">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <section id="index-new-arrival" class="menubodytop">

          <header>
            <h2>NEW ARRIVALS</h2>

            <div class="nav-section-dark home">
              <ul>
                <li>
                  <a href="#" id="home-selector-mens" class="dropdown-title" data-id="mens" data-category-id="6">MEN'S</a>
                </li>
                <li>
                  <a href="#" id="home-selector-womens" class="dropdown-title" data-id="womens" data-category-id="9">WOMEN'S</a>
                </li>
                <li>
                  <a href="#" id="home-selector-kids" class="dropdown-title" data-id="kids" data-category-id="542">KIDS'</a>
                </li>
                <li>
                  <a href="#" id="home-selector-apparel" class="dropdown-title" data-id="apparel" data-category-id="123">APPAREL</a>
                </li>
                <li>
                  <a href="#" id="home-selector-gear" class="dropdown-title" data-id="gear" data-category-id="75">GEAR</a>
                </li>
              </ul>
            </div>
          </header>
        </section>
      </div>
    </div>
  </div>
  <div class="container">
      <!-- <div class="col-sm-3"> -->
      <div class="listproduct">
        <a routerLink="['/detailproduct/',product._id]" *ngFor="let product of productpost">
          <img [routerLink]="['/detailproduct/', product._id]" src='https://drive.google.com/uc?id={{product.behindimagezoom}}' />
          <div class="nameproduct">
            {{product.nameproduct}}
          </div>
          <div class="price">
            ${{product.price}}
          </div>
          <div class="showaction">
            <div class="description">
              size:{{product.Price}}
            </div>
            <button [routerLink]="['/detailproduct/',product._id]" class="btn">View Detail</button>
          </div>
        </a>
    </div>
  </div>

</div>
