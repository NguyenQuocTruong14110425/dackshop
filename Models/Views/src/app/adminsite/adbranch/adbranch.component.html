<article class="content items-list-page">
  <div class="row">
  <div class="col-sm-4">
  <div class="card tasks sameheight-item" data-exclude="xs,sm">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title"> ALL branch </h3>
      </div>
      <div class="header-block pull-right">
        <a (click)="opencreate(createbranch)" class="btn btn-primary btn-sm rounded pull-right"> Add new </a>
        <a href="" class="btn btn-info btn-sm rounded pull-right"> Move </a>
      </div>
    </div>
    <div class="card-block">
      <div class="tasks-block">
        <ul class="item-list" *ngFor="let catalog of catalogpost">
          <li class="item">
            <div class="item-row">
              <div class="item-col item-col-title">
                <label>
                  <input class="checkbox" type="checkbox" checked="checked">
                  <span>{{catalog.CatalogName}}</span>
                </label>
              </div>
              <div class="item-col fixed item-col-actions-dropdown">
                <div class="item-actions-dropdown">
                  <a class="item-actions-toggle-btn">
                    <span class="inactive">
                      <i class="fa fa-cog"></i>
                    </span>
                    <span class="active">
                      <i class="fa fa-chevron-circle-right"></i>
                    </span>
                  </a>
                  <div class="item-actions-block">
                    <ul class="item-actions-list">
                      <li>
                        <a class="remove"  (click)="openedit(branch)">
                          <i class="fa fa-trash-o"></i>
                        </a>
                      </li>
                      <li>
                        <a class="edit" (click)="openedit(branch,true)">
                          <i class="fa fa-pencil"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-8">
  <div class="card items">
    <div class="header-block header-block-search">
      <form role="search">
        <div class="input-container">
          <i class="fa fa-search"></i>
          <input type="search" placeholder="Search">
          <div class="underline"></div>
        </div>
      </form>
    </div>
  </div>
  <div class="card items">
    <div class="title-block">
      <div class="row">
        <div class="col-md-6">
          <h3 class="title"> branch ACTIVE DASHBOARD
          </h3>
          <p class="title-description"> List of sample items - e.g. books, movies, events, etc... </p>
        </div>
      </div>
    </div>
    <ul class="item-list striped">
      <li class="item item-list-header">
        <div class="item-row">
          <div class="item-col fixed item-col-check">
            <label class="item-check" id="select-all-items">
              <input type="checkbox" class="checkbox">
              <span></span>
            </label>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownbranchButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Action
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownbranchButton">
                <a class="dropdown-item" href="#">Delete ALL</a>
                <a class="dropdown-item" href="#">Move InActive</a>
                <a class="dropdown-item" href="#">None</a>
              </div>
            </div>
          </div>
          <div class="item-col item-col-title">
          </div>
          <div class="item-col bnt-group-right">
          </div>
        </div>
      </li>
      <li class="item" *ngFor="let branch of branchpost">
        <div class="item-row">
          <div class="item-col fixed item-col-check">
            <label class="item-check" id="select-all-items">
              <input type="checkbox" class="checkbox">
              <span></span>
            </label>
          </div>
          <div class="item-col item-col-title">
            <label>
              <span>Name branch:{{branch.BranchName}}</span>
              <h6>Quatity Catalog:{{branch.QtyCatalog}}</h6>
            </label>
          </div>
          <div class="item-col bnt-group-right">
            <li>
              <a class="remove" (click)="openedit(branch)">
                <i class="fa fa-trash-o "></i>
              </a>
            </li>
            <li>
              <a class="move" (click)="GetListcatalog(branch._id)">
                <i class="fa fa-arrows"></i>
              </a>   
            </li>
            <li>
              <a class="edit" (click)="openedit(branch,true)">
                <i class="fa fa-pencil"></i>
              </a>
            </li>
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>
</div>
</article>

   <!-- modal for create -->
   <ng-template #createbranch let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">
            <i class="fa fa-warning"></i> Create new branch ?</h4>
        <button type="button" class="btn btn-secondary" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="formbranch" (submit)="onCreatebranchSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">Name Branch</label>
          <input type="text"  id="branchname" name="branchname" formControlName="branchname" class="form-control underlined" placeholder="entrer name branch">
        </div>
        <div class="form-group">
          <label class="control-label">Description Branch</label>
          <textarea type="text" rows="2"  id="description" name="description" formControlName="description" class="form-control underlined" placeholder="enter description for branch"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Menu</label>
          <select id="idmenu" class="form-control" placeholder="Choose a menu" name="idmenu" formControlName="idmenu">
            <option *ngFor="let menu of menupost" value ="{{menu._id}}">
              {{menu.MenuName}}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button  type="submit" name="submit" class="btn btn-info"  (click)="c('Close click')">Save for Create</button>
        <button type="button" class="btn btn-secondary"(click)="c('Close click')">cance</button>
      </div>
      </form>
  </ng-template>
