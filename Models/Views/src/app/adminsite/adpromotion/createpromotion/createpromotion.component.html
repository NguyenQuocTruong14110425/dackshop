<article class="content items-list-page">
    <div class="title-search-block">
      <div class="title-block">
        <div class="row">
          <div class="col-md-6">
            <h3 class="title">ADD NEW PROMOTION
            </h3>
            <p class="title-description"> List of sample items - e.g. books, movies, events, etc... </p>
          </div>
        </div>
      </div>
    </div>
    <div class="card items">
      <form [formGroup]="formpromotion" (submit)="onCreatePromotionSubmit()">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label class="control-label">Name Promotion</label>
              <input type="text" class="form-control underlined" formControlName="PromotionName" placeholder="enter name promotion">
            </div>
            <div class="form-group">
              <label class="control-label">Short Description</label>
              <textarea type="text" rows="2" formControlName="Description" class="form-control underlined" placeholder="Enter 500 character for short description"></textarea>
            </div>
            <div class="form-group">
              <label class="control-label">Type promotion</label>
              <select class="form-control" [(ngModel)]="TypePromotion" formControlName="TypePromotion">
                <option value="">Please choose type promotion</option>
                <option *ngFor="let typepromotion of typepromotions">
                  {{typepromotion}}
                </option>
              </select>
            </div>
            <div *ngIf="TypePromotion == 'Sale off'">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Percent decrease</label>
                    <div class="input-group">
                      <input type="number" min="0" max="100" step="5" class="form-control underlined" formControlName="Value" placeholder="enter Value promotion">
                      <span class="input-group-addon">%</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Appy for</label>
                    <select class="form-control" [(ngModel)]="ApplyFor" formControlName="ApplyFor">
                      <option value="">Please choose Appy for</option>
                      <option *ngFor="let Appyfor of Appyfors">
                        {{Appyfor}}
                      </option>
                    </select>
                  </div>
                  <div *ngIf="ApplyFor == 'Catalories'" class="form-group">
                    <label class="control-label">Catalories</label>
                    <select class="form-control" formControlName="valueApply">
                      <option *ngFor="let catalog of catalogposts">
                        {{catalog.catalogName}}
                      </option>
                    </select>
                  </div>
                  <div *ngIf="ApplyFor == 'Order value'" class="form-group">
                    <label class="control-label">Value from</label>
                    <div class="input-group">
                      <input type="number" min="0" step="50000" data-number-to-fixed="2" class="form-control underlined" formControlName="valueApply">
                      <span class="input-group-addon">VND</span>
                    </div>
                  </div>
                  <div *ngIf="ApplyFor == 'Customer group'" class="form-group">
                    <label class="control-label">Name customer</label>
                    <select class="form-control" formControlName="valueApply">
                      <option *ngFor="let group of CustomerGroups">
                        {{group}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="TypePromotion == 'Free shipping'" class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Value</label>
                    <div class="input-group">
                      <input type="number" min="0" max="500000" step="50000" class="form-control underlined" formControlName="Value" placeholder="enter Value promotion">
                      <span class="input-group-addon">VND</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Appy for</label>
                    <select class="form-control" [(ngModel)]="ApplyFor" formControlName="ApplyFor">
                      <option value="">Please choose Appy for</option>
                      <option *ngFor="let Country of Countrys">
                        {{Country}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="TypePromotion == 'Counpon'" class="form-group">
              <div class="form-group">
                <label class="control-label">Amount Counpon</label>
                <input type="number" class="form-control underlined" [(ngModel)]="AmountCounpon" formControlName="AmountCounpon">
              </div>
              <button type="button" class="btn btn-secondary" (click)="GenerateCoupon(AmountCounpon)">Auto general discount code</button>
              <div class="form-group">
                <label *ngIf="Counpons.lengh >0" class="control-label">List Counpon</label>
                <div data-spy="scroll" class="listcoupon" data-offset="50">
                  <div class="input-group" *ngFor="let counpon of Counpons">
                    <input type="text" value="{{counpon}}" class="form-control underlined" formControlName="Coupon" disabled>
                    <button type="button" (click)="DeleteCoupon(counpon)" class="btn btn-secondary">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Percent decrease</label>
                      <div class="input-group">
                        <input type="number" min="0" max="100" step="5" class="form-control underlined" formControlName="Value" placeholder="enter Value promotion">
                        <span class="input-group-addon">%</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Appy for</label>
                      <select class="form-control" [(ngModel)]="ApplyFor" formControlName="ApplyFor">
                        <option value="">Please choose Appy for</option>
                        <option *ngFor="let Appyfor of AppyforsCoupon">
                          {{Appyfor}}
                        </option>
                      </select>
                    </div>
                    <div *ngIf="ApplyFor == 'Order value'" class="form-group">
                      <label class="control-label">Value from</label>
                      <div class="input-group">
                        <input type="number" min="0" step="50000" data-number-to-fixed="2" class="form-control underlined" formControlName="valueApply">
                        <span class="input-group-addon">VND</span>
                      </div>
                    </div>
                    <div *ngIf="ApplyFor == 'Customer group'" class="form-group">
                      <label class="control-label">Name customer</label>
                      <select class="form-control" formControlName="valueApply">
                        <option *ngFor="let group of CustomerGroups">
                          {{group}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group date">
              <label class="control-label">Apply from Date</label>
              <input type="date" value="2018-03-03" class="form-control underlined" formControlName="SaleStartDate">
            </div>
            <div class="form-group date">
              <label class="control-label">Apply to Date</label>
              <input type="date"  value="2018-03-03" class="form-control underlined" formControlName="SaleEndDate">
            </div>
          </div>
        </div>
          <button style="margin-top:20px;float:right" type="submit" class="btn btn-info">Save</button>
          <button style="margin-top:20px;float:right" type="button" routerLink='/promotions' class="btn btn-secondary">Back</button>
      </form>
    </div>
  
  </article>
